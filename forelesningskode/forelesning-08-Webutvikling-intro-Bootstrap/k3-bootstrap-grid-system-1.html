<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-systemet</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    
    <!--
        Bootstrap er bygget på et 12-kolonne gridsystem, men har også muligheten til å være mer fleksibel.
        Grunnklassene for gridsystemet er container, row og col.
        Man legger så til flere klasser og integrerte modifikasjoner i Bootstrap for å styre innholdet i forskjellige breakpoints.
    -->

    <main class="container">

        <section class="row">

            <article class="col">
                <h3>En col</h3>
            </article>

            <article class="col">
                <h3>En col</h3>
            </article>

            <article class="col">
                <h3>En col</h3>
            </article>

            <article class="col">
                <h3>En col</h3>
            </article>

            <article class="col">
                <h3>En col</h3>
            </article>

        </section>

    </main>

</body>
</html>
