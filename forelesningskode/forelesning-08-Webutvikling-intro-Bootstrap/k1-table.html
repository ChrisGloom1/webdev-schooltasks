<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmtabell</title>
    <!--
        CDN - Content Delivery Network: server(e) hvor flere tilbydere kan tilby sine biblioteker og rammeverk.                
        Det er anbefalt å bruke CDN siden det kan gi raskere lasting av siden: bootstrap CDN blir cachet i nettleser og siden mange nettsider bruker bootstrap vil man slippe å måtte laste ned bootstrap på nytt for hvert nettsted etter første caching.
    -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Filmer 2022</h1>
    </header>

    <main>
        
        <section class="container"><!-- container gir en en responsiv container for nettsiden med integrerte breakpoints -->
        
            <!-- 
                <table> er en praktisk måte å vise det som heter tabulær data. 
                Er kanskje spesielt aktuelt i sammenheng med å gi administrative roller i en bedrift rask oversikt over informasjon.
            -->
            <table class="table table-striped table-bordered table-dark table-hover"><!-- table er hovedklassen, deretter legger man til flere klasser etter hvordan man ønsker det skal se ut -->
                <thead>
                    <tr>
                        <th>Tittel</th>
                        <th>Kategori</th>
                        <th>Utgivelsesår</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Elvis</td>
                        <td>Drama</td>
                        <td>2022</td>
                    </tr>
                    <tr>
                        <td>Nope</td>
                        <td>Skrekk</td>
                        <td>2022</td>
                    </tr>
                    <tr>
                        <td>Top Gun</td>
                        <td>Action/Drama</td>
                        <td>2022</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>


</body>
</html>
