<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmadmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-modifikasjon.css">
</head>
<body>
   

    <main>

        <section class="container">

            <h3 class="display-1">Lagre ny film</h3>

            <form>

                <div class="mb-3">
                    <label class="form-label">Tittel</label>
                    <input class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">Utgitt år</label>
                    <input class="form-control" type="number">
                </div>

                <div class="mb-3">
                    <select class="form-select">
                        <option>Action</option>
                        <option>Komedie</option>
                        <option>Drama</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100">Lagre film</button>

            </form>

        </section>

        <!-- Denne knappen i kombinasjon med link over til bootstrap-modifikasjon.css har som poeng å vise hvordan man evt. kan overskrive klasser ved ønske om det. -->
     <button class=" mt-5 btn btn-info">Modifisert infoknapp</button>

    </main>

     
     
</body>
</html>
