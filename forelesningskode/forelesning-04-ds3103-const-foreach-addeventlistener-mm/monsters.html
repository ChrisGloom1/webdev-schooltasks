<html lang="en">

    <title>Søte Monstre</title>
    <link rel="stylesheet" href="css/monsters.css">

    <!-- Ved å sette defer på script får vi lov til å legge den også i <head>. Ellers måtte vi ha plassert den nederst i <body>-->

</head>
<body>

    <div class="wrapper">

        <header>
            <h1>Monstre</h1>
        </header>

        <main>
            
            <section>

                <button id="show-all-monsters-btn">Vis alle monstre</button>
            </section>

            <section class="grid" id="monster-section">

            </section>

        </main>

        <footer></footer>

    </div>

    

</body>
</html>
