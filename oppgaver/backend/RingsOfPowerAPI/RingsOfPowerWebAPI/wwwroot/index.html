<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script defer src="scripts/script.js"></script>
  <title>Rings of Power API</title>
</head>
<body>
  <div class="container">

    <header>
      <h1>Rings of Power API</h1>
    </header>

    <main>
      <div class="code-block">
        <code>
          Endpoints:<br>
          Get all: https://localhost:7073/characters/ <br>
          Get by id: https://localhost:7073/characters/id/{ID}<br>
          Get by name: https://localhost:7073/characters/name/{NAME}<br>
          Get by race: https://localhost:7073/characters/race/{RACE}
        </code>
      </div>
      <section id="print-area"></section>

    </main>

  </div>
</body>
</html>
